<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trapped in a cabin with Lord Byron</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <script src="js/events.js" async defer></script>
        <script src="js/player.js" async defer></script>
        <script src="js/game.js" async defer></script>
    </body>

    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">Byronic Event Simulator</h1>
        
        <div id="player-stats" class="mb-6 p-4 bg-white rounded shadow-md">
            <h2 class="text-xl font-semibold">Player Stats</h2>
            <p id="scandal" class="mt-2">Scandal: 0</p>
            <p id="masterpiece">Masterpiece: 0</p>
            <p id="stress">Stress: 0</p>
        </div>
        
        <div class="mb-6 p-4 bg-white rounded shadow-md">
            <h2 class="text-xl font-semibold">Events</h2>
            <button onclick="triggerEvent('Drama', 2)" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                Apply Drama Event 2
            </button>
            <button onclick="triggerEvent('Recreation', 4)" class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                Apply Recreation Event 4
            </button>
            <button onclick="triggerEvent('Redoubt', 1)" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Apply Redoubt Event 1
            </button>
        </div>

        <div id="event-log" class="p-4 bg-white rounded shadow-md">
            <h2 class="text-xl font-semibold">Event Log</h2>
            <div id="log" class="mt-2"></div>
        </div>
    </div>
</html>
